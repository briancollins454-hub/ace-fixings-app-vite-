[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/shopify"
  to = "/.netlify/functions/shopify"
  status = 200

# Optional: if you later add real routes, this keeps deep-links working
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
